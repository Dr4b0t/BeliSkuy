<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCoding</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="SignupB">
        <div id="insignup">
            <div id="su">SIGNUP</div>
            <form action="" method="post">
                <div class="inform">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Your Name">
                </div>
                <div class="inform">
                    <label for="email">Email</label>
                    <input type="text" name="email" placeholder="Your Email">
                </div>
                <div class="inform">
                    <label for="password">Password</label>
                    <input type="text" name="password" placeholder="Your Password">
                </div>
                <div class="inform">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="text" name="confirmpassword" placeholder="Confirm Your Password">
                </div>
                <div class="inform">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" placeholder="Date of Birth">
                </div>

                <div class="button">
                    <div id="ge">Gender</div>
                    <input type="radio" name="gender" placeholder="Male">
                    <label for="gender">Male</label>
                    <input type="radio" name="gender" placeholder="Female">
                    <label for="gender">Female</label>
                </div>

                <div class="button">
                    <input type="checkbox" name="password" placeholder="Your Password">
                    <label for="check">I Agree to Terms and Conditions</label>
                </div>
            </form>  
            <button type="submit" id="subb">Submit</button>
        </div>
    </div>
</body>
</html>
