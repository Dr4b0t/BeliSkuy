<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCoding</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../JS/script.js"></script>
</head>
<body>
    <div id="SignupB">
        <img id="welcomepic" src="../Png/WELCOME.png" alt="Welcome logo">
        <div id="insignup">
            <div id="su">
                <strong>REGISTER</strong> 
            </div>
            <form name="registerform" class="formcon" action="" method="post">
                <div class="inform">
                    <label for="name">Username</label>
                    <input type="text" name="name" placeholder="Your Name">
                </div>
                <div class="inform">
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Your Email">
                </div>
                <div class="inform">
                    <label for="pass">Password</label>
                    <input type="password" name="pass" placeholder="Your Password">
                </div>
                <div class="inform">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" name="confirmpassword" placeholder="Confirm Your Password">
                </div>

                <div class="buttong">
                    <div id="ge">Gender:</div>
                    <div class="inputradio">
                        <input type="radio" name="gender" placeholder="Male">
                        <label for="gender">Male</label>   
                    </div>
                    <div class="inputradio">
                        <input type="radio" name="gender" placeholder="Female">
                        <label for="gender">Female</label>
                    </div>
                </div>

                <div class="button">
                    <input type="checkbox" name="password" placeholder="Your Password">
                    <label for="check">I agree with all of the <a href="">Terms and Conditions</a> from BeliSkuy</label>
                </div>
            </form>  
            <button class="registerbutton" type="submit" onclick="formvalidation()">Register</button>
        </div>
    </div>
</body>
</html>
